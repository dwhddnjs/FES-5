<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColaCola</title>
    <link rel="stylesheet" href="/style/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <img src="/img/logo.png" alt="" />
    </header>
    <!-- main-container -->
    <main>
      <!-- left -->
      <section class="left-container">
        <!-- item-list -->
        <ul class="item-list">
          <li>
            <img src="/img/Original_Cola.png" alt="" />
            <p>Original_Cola</p>
            <button>1000원</button>
          </li>
          <li>
            <img src="/img/Violet_Cola.png" alt="" />
            <p>Violet_Cola</p>
            <button>1000원</button>
          </li>
          <li>
            <img src="/img/Yellow_Cola.png" alt="" />
            <p>Yellow_Cola</p>
            <button>1000원</button>
          </li>
          <li>
            <img src="/img/Cool_Cola.png" alt="" />
            <p>Cool_Cola</p>
            <button>1000원</button>
          </li>
          <li>
            <img src="/img/Green_Cola.png" alt="" />
            <p>Green_Cola</p>
            <button>1000원</button>
          </li>
          <li>
            <img src="/img/Orange_Cola.png" alt="" />
            <p>Orange_Cola</p>
            <button>1000원</button>
          </li>
        </ul>
        <!-- price -->
        <div class="price">
          <dl>
            <dt>잔액 :</dt>
            <dd>1000 원</dd>
          </dl>
          <button>거스름돈 반환</button>
        </div>
        <!-- deposit -->
        <div class="deposit">
          <input type="text" placeholder="입금액 입력" />
          <button>입금</button>
        </div>
        <!-- shopping basket -->
        <div class="basket">
          <ul>
            <li>
              <img src="/img/Original_Cola.svg" alt="" />
              <span>Original_Cola</span>
              <p>1</p>
            </li>
          </ul>
          <button>획득</button>
        </div>
      </section>
      <!-- right-->
      <section class="right-container">
        <!-- current money -->
        <div class="current">
          <div>
            <strong>소지금 : </strong>
            <span>25000원</span>
          </div>
        </div>
        <!-- my beverage -->
        <div class="beverage">
          <h2>획득한 음료</h2>
          <div>
            <div>
              <img src="img/Original_Cola.svg" alt="" />
              <span>Original_Cola</span>
              <p>1</p>
            </div>
          </div>
          <footer>총금액:9000 원</footer>
        </div>
      </section>
    </main>
  </body>
</html>
